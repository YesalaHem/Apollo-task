<div class="modal1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header border:none">
          <h5 class="modal-title">Doctor Availability</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body d-flex">
          <div class="Content ">
                <h3>{{mObj.name}}</h3>
                <p>{{mObj.specialist}}</p>
                <p  class="d-flex">
                    <span *ngFor="let time of mObj.timings ; index as i" (click)="selctedTime(i)"  class="time-btn">{{time}}</span>
                    </p>
          </div>  
        </div>
      </div>
    </div>
  </div>
