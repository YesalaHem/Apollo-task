<section class="doctor-cards">
    <div class="container mt-5">
                <div class="card my-3 w-100 m-2 p-2" style="width: 18rem;" *ngFor= 'let doctorData of doctorsList ; index as i '>
                    <div class="doc-main-card d-flex  p-5">
                        <div class="card-body d-flex p-0">
                            <div class="img-div">
                                <img class="card-img-top" [src]="doctorData.image" alt="Card image cap" style="width: 200px; height: auto;">
                            </div>
                            <div class="content ml-3">
                                <h5 class="card-title pt-2">{{doctorData.name}}</h5>
                                <span style="color: rgb(114, 114, 114);">{{doctorData.specialist}}</span>
                                <p>Doctor Consultation Fee : {{doctorData.fee}} Rs.</p>
                                <p class="card-text">Some quick example text to build on the card</p>
                            </div>
                        </div>
                        <div class="mt-auto   text-center px-3">
                            <p>heklo</p>
                            <button class="btn btn-primary" (click)="book(i)">book An Appointment</button>
                        </div>
                    </div>
        </div>
    </div>
</section>
