<main class="home">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="main-heading text-white">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam, provident?</p>
                    <h2>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ad, ab!</h2>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Impedit est reiciendis quibusdam odio officiis, sunt ut nihil aspernatur voluptate quos.</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-user">
                    <form [formGroup]="userForm" (ngSubmit)="userSubmit()">
                        <div class="form-group">
                          <label for="name">User name</label>
                          <input type="text" formControlName="name" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter name">
                         
                        </div>
                        <div class="form-group">
                          <label for="email">Email</label>
                          <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter Email">
                        </div>
                        <div class="form-group">
                            <label for="number">Number</label>
                            <input type="number" formControlName="number" class="form-control" id="number" placeholder="Enter Number">
                          </div>
                        <button type="submit" class="btn btn-primary" >Book An Appointment</button>
                      </form>
                </div>
            </div>
        </div>
    </div>
</main>
